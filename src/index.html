<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow,noodp" />
    <title>Auto Loan Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header class="pageHeader">
            <h1>Auto Loan Calculator</h1>
        </header>
        <main>
            <div class="pageMain">
                <section class="userInput">
                    <form class="userInputForm" id="inputForm">
                        <p><label>Car Price:
                            <span class="dollarSign">$</span><input class="moneyInput" name="carPrice" id="carPrice" type="number" value="0.00" min="0"/>
                        </label></p>
                        <p><label>Downpayment:
                            <span class="dollarSign">$</span><input class="moneyInput" name="downPayment" id="downPayment" type="number" value="0.00" min="0"/>
                        </label></p>
                        <p><label class="loanDuration">Loan Duration:
                            <span class="yearsLabel">years</span><input class="dateInput" name="years" id="years" type="number" value="0" min="0"/>
                            <span class="monthsLabel">months</span><input class="dateInput" name="months" id="months" type="number" value="0" min="0"/>
                        </label></p>
                        <p><label>Interest Rate:
                                <input class="moneyInput" name="interestRate" id="interestRate" type="number" value="3" min="0"/><span class="percentSign">%</span>
                            </label></p>
                    </form>

                </section>
                <section class="calculations">
                    <section class="loanAmounts">
                        <h2>Monthly Payment</h2>
                        <h3 class="outputNums" id="monthlyPayment">
                            <output name="MonthlyPayment" id="monthlyOutput" for="carPrice downPayment years months interestRate" form="inputForm">0</output>
                        </h3>

                        <h2>Total Interest Paid</h2>
                        <h3 class="outputNums" id="totalInterestPaid">
                            <output name="totalInterest" id="interestOutput" for="carPrice downPayment years months interestRate" form="inputForm">0</output>
                        </h3>
                        <button id="btnCalculate">Get Amortization Schedule!</button>
                    </section>
                </section>
            </div>
            <section class="amortization">
            </section>
        </main>
        <footer class="pageFooter">
            <p>Â© 2019 by Risa Hall Web Design, Inc. All Rights Reserved. Car Driving Vector by <a href="https://www.vecteezy.com/free-vector/car-driving">Vecteezy</a>.</p>
        </footer>
    </div>
    </body>
</html>
