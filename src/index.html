<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow,noodp" />
    <title>Auto Loan Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header class="pageHeader">
            <h1>Auto Loan Calculator</h1>
        </header>
        <main class="pageMain">
            <section class="userInput">
                <form class="userInputForm">
                    <p><label>Car Price
                        <input name="carPrice" id="carPrice" type="number" value="0.00" />
                    </label></p>
                    <p><label>Downpayment
                        <input name="downPayment" id="downPayment" type="number" value="0.00" />
                    </label></p>
                    <p><label class="loanDuration">Loan Duration
                            <input name="years" id="years" type="number" value="12" />
                            <input name="months" id="months" type="number" value="6" />
                    </label></p>
                    <p><label>Interest Rate
                            <input name="interestRate" id="interestRate" type="number" value="3" />
                        </label></p>
                    <p><button id="btnCalculate">Calculate</button></p>

                </form>
                
            </section>
            <section class="calculations">
                <section class="loanAmounts">
                    <h2>Monthly Payment</h2>
                    <h3 class="outputNums" id="monthlyPayment">XX.XX</h3>
                    <h2>Total Interest Paid</h2>
                    <h3 class="outputNums" id="totalInterestPaid">XX.XX</h3>
                </section>
                <section class="amortization">
                    
                </section>
                
            </section>
        </main>
        <footer class="pageFooter">
            <p>Â© 2019 by Risa Hall Web Design, Inc. All Rights Reserved. Car Driving Vector by <a href="https://www.vecteezy.com/free-vector/car-driving">Vecteezy</a>.</p>
        </footer>
    </div>

<script type="text/javascript" src="main.js"></script></body>
</html>
